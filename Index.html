<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaSurprise</title>
    <link rel="shortcut icon" href="https://i.ibb.co/hcJpBvR/logo8-23-222313-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="manga.css">
</head>
<body>
    <header class="header" id="header">
        <button id="theme-toggle" class="theme-btn" aria-label="Alternar Tema"></button>
        <nav class="navbar container">
            <a href="#" class="brand">MangaSurprise</a>
            <div class="menu" id="menu">
                <ul class="menu-inner">
                    <li class="menu-item">
                        <a href="LINK_DO_SEU_SITE_DE_ANIMES" class="menu-link" style="color: #ffd700;">Ver Animes</a>
                    </li>

                    <li class="menu-item"><a href="https://www.instagram.com/daarkozzy?igsh=MWdyc25kdTViOTg2ZA==" class="menu-link">Instagram</a></li>
                    <li class="menu-item"><a href="https://github.com/Daarkozzy" class="menu-link">Github</a></li>
                </ul>
            </div>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
        </nav>
    </header>

    <main>
        <h2 class="molho">Olá, Seja bem vindo ao Mangás aleatórios</h2><br>
        <h3>Sem ideia de mangás para ler? Clica em mangás aleatórios e descubra uma obra nova para você ler.</h3><br>
        
        <div class="genre-container">
            <p class="genre-title">Escolha um estilo:</p>
            <div class="genre-grid" id="genre-options">
                <button class="genre-btn active" data-value="">Todos</button>
                <button class="genre-btn" data-value="action">Ação</button>
                <button class="genre-btn" data-value="adventure">Aventura</button>
                <button class="genre-btn" data-value="romance">Romance</button>
                <button class="genre-btn" data-value="comedy">Comédia</button>
                <button class="genre-btn" data-value="drama">Drama</button>
                <button class="genre-btn" data-value="horror">Terror</button>
                <button class="genre-btn" data-value="supernatural">Sobrenatural</button>
                <button class="genre-btn" data-value="fantasy">Fantasia</button>
                <button class="genre-btn" data-value="sci-fi">Sci-Fi</button>
            </div>
        </div>

       <button id="manga-button">Gerar Mangá</button>
       
       <div id="loadingSpinner" style="display:none;">
            <img src="https://media.tenor.com/ifMy_x2xl0wAAAAi/moom-mooms.gif" alt="Loading..." />
       </div>
       
       <div id="manga-container" class="anime-container"></div>
    
    </main>

    <div class="gif">
        <img src="https://media.tenor.com/yIac_2FgDxEAAAAi/dance-%D0%B0%D0%BD%D0%B8%D0%BC%D0%B5.gif" alt="anime-gif" />

                <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Logo do Instagram">
            </a>

        </div>
    </footer>

    <script src="manga.js"></script>
